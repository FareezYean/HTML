<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
    <style>
        #table_basic {
            width: 50%;
            border-collapse: collapse;
        }
        
        #table_basic th, #table_basic td {
            font-size: 16px; 
            padding: 6px;
        }

        #table_basic .bg_blue {
            background-color: #2865ff;
        }
    </style>
</head>
<body>
    <h1>Belajar Table HTML with CSS</h1>
    <hr>

    <table border="1" id="table_basic">
        <thead>
            <tr class="bg_blue">
                <th>No</th>
                <th>Tanggal</th>
                <th>Nama Barang</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>23/9/2025</td>
                <td>Kursi</td>
                <td>Rp.45.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>23/9/2025</td>
                <td>Teh desa</td>
                <td>Rp.2.500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>23/9/2025</td>
                <td>Aoka</td>
                <td>Rp.2.500</td>
            </tr>
            <tr>
                <td colspan="3"><b>Total</b></td>
                <td><b>Rp.50.000</b></td>
        </tbody>
</body>
</html>
